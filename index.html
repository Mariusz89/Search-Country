<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8">
  		<meta name="description" content="Country search engine">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Country search engine</title>
		<link href="https://fonts.googleapis.com/css?family=Cookie|Courgette|Lato" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />	
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://use.fontawesome.com/4bb379bbe3.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Country search engine</h1>
			<div class="input-group input-group-lg mb-3">
				<div class="input-group-prepend">
				    <span class="input-group-text" id="inputGroup-sizing-sm"></span>
				</div>
				<input placeholder="enter a country" type="text" class="form-control" id="country-name" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
			</div>
			<button class="btn btn-primary btn-lg" id="search">Search a country</button>
			<div>
				<h2>List of countries</h2>
			</div>
			<ul id="countries" class="countries">
				
			</ul>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
		<script type= 'text/javascript' src="scripts.js"></script>
	</body>
</html>
